spring:
  profiles:
    active: "test"
    include: "auth"

  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true

    hibernate:
      ddl-auto: create

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.apache.coyote.http11: debug
    root: info

payment:
  toss-payments:
    secret-key: test-secret-key # for test
    success-url: ${base-url}/orders/payment/success
    fail-url: ${base-url}/orders/payment/fail

cloud:
  aws:
    s3:
      bucket: bucket
    stack:
      auto: false
    credentials:
      instanceProfile: true

image:
  common:
    domain: https://domain.com
  product-review:
    directory: products/reviews/
